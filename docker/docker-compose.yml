version: "3.8"

services:
  web:
    build: ../apps/web
    ports:
      - "3000:3000"
    env_file:
      - ../apps/web/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aievallab
      - REDIS_URL=redis://redis:6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: aievallab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
